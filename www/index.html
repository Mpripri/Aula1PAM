<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <script>
        var valor01, valor02, resultado
        function somar() {
            valor01 = parseInt(document.getElementById('valor01').value)
            valor02 = parseInt(document.getElementById('valor02').value) 

            resultado = valor01 + valor02

            document.getElementById('resultado').innerHTML = resultado
            alert(resultado)
        }
    </script>
    <h1>Calculadora</h1>

    <input type="text" placeholder="Insira o primeiro valor" id="valor01">
    <input type="text" placeholder="Insira o segundo valor" id="valor02">
    <input type="button" value="SOMAR" id="btnSomar" onclick="somar()">
          <h1 id="resultado"></h1>
</body>
</html>
